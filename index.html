<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Dixit.</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="1983.png" type="image/x-icon">

</head>
<body>
  <div class="container">
    <img src="1983.png" alt="Top Heading" class="top-heading">
    <h1>Happy Birthday!</h1>
    <div class="animation">
      <div class="container">
        <h1 class="glow">Dixit Bhavsar</h1>
        <h1 class="glow">24, October 2024</h1>
        <div class="album">
            <img src="1702629517805.jpg" alt="Image" class="round-image">
            <img src="jgar.jpg" alt="Image" class="round-image">
        </div>
      </div>
      <button id="playSong">Play Birthday Song</button>
      <div id="message"></div>
      <form id="wishForm">
        <input type="text" id="wishInput" placeholder="Enter your birthday wish" required>
        <button type="submit">Send Wish</button>
      </form>
      <div id="wishesContainer"></div>
      <div id="thankYouMessage"></div>
      <div id="clock"></div>
      <h1 style="color: black;">Thank <span>You.</span></h1>
      <div class="card" id="greetingCard">
        <div class="card-inner">
          <div class="card-front">
            <h2>Open Me!</h2>
          </div>
          <div class="card-back">
            <h2>Happy Birthday!</h2>
            <p>Thank you so much Dear! Your wishes made my day even more special.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
